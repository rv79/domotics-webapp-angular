<div style="width: 60%; margin: 10px; float: left" (contextmenu)="openMenuPlan($event)">

  <div style="position: fixed" [style.top.px]="menuY" [style.left.px]="menuX">
    <mat-menu #planMenu="matMenu">
      <button mat-menu-item> Add</button>
      <button mat-menu-item> Lock</button>
    </mat-menu>
    <div #menuPlan="matMenuTrigger" [matMenuTriggerFor]="planMenu">
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="Sous-sol">
      <canvas #canvas0 height="700" width="600">
      </canvas>
    </mat-tab>
    <mat-tab label="Rez">

      <canvas #canvas1 height="700" width="600">
      </canvas>

      <div>

        <div style="position: fixed" [style.top.px]="menuY" [style.left.px]="menuX">
          <mat-menu #iconMenu="matMenu">
            <button mat-menu-item> Edit</button>
            <button mat-menu-item> Delete</button>
          </mat-menu>
          <div #menuIcon="matMenuTrigger" [matMenuTriggerFor]="iconMenu">
          </div>
        </div>

        <div *ngFor="let icon of icons; let i = index">
          <button mat-icon-button color="black"
                  [style.background]="''"
                  [style.left]="icon.left"
                  [style.top]="icon.top"
                  [style.position]="'relative'"
                  ngDraggable
                  (started)="onDragBegin($event, i)"
                  (stopped)="onDragEnd($event, i)"
                  (contextmenu)="openMenuIcon($event, i)"
                  matTooltip="{{icon.name}}">

            <mat-icon >
              {{icon.icon}}
            </mat-icon>
          </button>
        </div>
      </div>

    </mat-tab>
    <mat-tab label="Etage">
      <canvas #canvas2 height="700" width="600">
      </canvas>
    </mat-tab>
  </mat-tab-group>

</div>

<div style="width: 10%; margin: 10px; float: left">
  Hello
</div>
